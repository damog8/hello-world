<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hello World Messages</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; max-width: 720px; margin: 40px auto; padding: 0 16px; }
      h1 { margin-bottom: 8px; }
      form { display: flex; gap: 8px; margin: 16px 0; }
      input { flex: 1; padding: 10px; font-size: 16px; }
      button { padding: 10px 14px; font-size: 16px; cursor: pointer; }
      ul { padding-left: 18px; }
      li { margin: 6px 0; }
      .muted { color: #666; font-size: 14px; }
      .error { color: #b00020; margin-top: 8px; }
    </style>
  </head>
  <body>
    <h1>Messages</h1>
    <div class="muted">A tiny UI for your FastAPI + DB app.</div>

    <form id="message-form">
      <input id="message-input" type="text" placeholder="Type a messageâ€¦" required />
      <button type="submit">Send</button>
    </form>

    <div id="error" class="error"></div>

    <h2>Saved</h2>
    <ul id="messages"></ul>

    <script>
      const messagesEl = document.getElementById("messages");
      const form = document.getElementById("message-form");
      const input = document.getElementById("message-input");
      const errorEl = document.getElementById("error");

      async function loadMessages() {
        errorEl.textContent = "";
        messagesEl.innerHTML = "";

        const res = await fetch("/messages");
        if (!res.ok) {
          errorEl.textContent = "Failed to load messages.";
          return;
        }

        const data = await res.json();
        data.forEach(m => {
          const li = document.createElement("li");
          const when = m.created_at ? new Date(m.created_at).toLocaleString() : "";
          li.textContent = when? `${m.text} (${when})` : m.text;
          messagesEl.appendChild(li);
        });
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorEl.textContent = "";

        const text = input.value.trim();
        if (!text) return;

        const res = await fetch(`/messages?text=${encodeURIComponent(text)}`, {
          method: "POST"
        });

        if (!res.ok) {
          errorEl.textContent = "Failed to save message.";
          return;
        }

        input.value = "";
        await loadMessages();
      });

      loadMessages();
    </script>
  </body>
</html>
